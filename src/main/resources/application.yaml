spring:
  application:
    name: seatdang
  data:
    mongodb:
      uri: ${MONGO_DB_URI}
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB
      location: 

  # profile관리
  profiles:
    default: test
  #    active: prod

  # 공통 jpa 설정
  jpa:
    generate-ddl: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        hbm2ddl:
          auto: update
#  thymeleaf:
#    prefix: classpath:/templates/
#    suffix: .html

  s3:
    accessKey: ${SPRING_S3_ACCESSKEY}
    secretKey: ${SPRING_S3_SECRETKEY}
    bucket: myseatdang-bucket

logging:
  level:
    root: info

app:
  version: 0.1.1

file:
  upload-dir: /path/to/upload/directory

ncp:
  api:
    accessId: ${NCP_APIGW_ACCESS_ID}
    secretKey: ${NCP_APIGW_SECRET_KEY}


ftp:
  server:
    host: ssg-java3.iptime.org
    port: 21
    username: myftp
    password: myftp