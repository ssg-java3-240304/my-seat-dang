# 사용자 정의 속성
profile:
  value: 'prod'
spring:
  datasource:
    url: ${PROD_DB_URL}
    username: ${PROD_DB_USERNAME}
    password: ${PROD_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: ${HOST}
      port: 6379
      password: ${REDIS_PASSWORD}



  # 공통 jpa 설정
  jpa:
    generate-ddl: true
    properties:
      hibernate:
        format_sql: true
        #        show_sql: true
        hbm2ddl:
          auto: update
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false

kakao:
  secret:
    key: ${KAKAO_PAY_SECRET_KEY}
cid: ${KAKAO_PAY_CID}

hostUrl: ${CHAT_HOST_SERVER}
