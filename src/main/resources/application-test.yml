# 사용자 정의 속성
profile:
  value: 'test'

spring:
  data:
    mongodb:
      uri: ${MONGO_DB_URI}
    redis:
      host: 127.0.0.1
      port: 6379
      password:
  datasource:
    url: jdbc:mysql://localhost:3306/myseatdangdb?rewriteBatchedStatements=true
    username: ${TEST_DB_USERNAME}
    password: ${TEST_DB_PASSWORD}
#    hikari:
#      maximum-pool-size: 150
#    url: jdbc:mysql://localhost:3306/myseatdangdb
#    username: sh
#    password: sh
#    driver-class-name: com.mysql.cj.jdbc.Driver


  jpa:
    generate-ddl: true
    properties:
      hibernate:
        jdbc:
          batch_size: 500
        order_inserts: true
        order_updates: true
        format_sql: true
        #        show_sql: true
        hbm2ddl:
          auto: create
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false
kakao:
  secret:
    key: ${KAKAO_PAY_SECRET_KEY}
cid: ${KAKAO_PAY_CID}

hostUrl: http://localhost:8080

