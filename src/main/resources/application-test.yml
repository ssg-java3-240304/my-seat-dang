# 사용자 정의 속성
profile:
  value: 'test'

spring:
  data:
    mongodb:
      uri: ${MONGO_DB_URI}
  datasource:

    url: ${TEST_DB_URL}
    username: ${TEST_DB_USERNAME}
    password: ${TEST_DB_PASSWORD}
#    url: jdbc:mysql://localhost:3306/myseatdangdb
#    username: sh
#    password: sh
#    driver-class-name: com.mysql.cj.jdbc.Driver


  jpa:
    generate-ddl: true
    properties:
      hibernate:
        format_sql: true
        #        show_sql: true
        hbm2ddl:
          auto: create
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false
kakao:
  secret:
    key: ${KAKAO_PAY_SECRET_KEY}
cid: ${KAKAO_PAY_CID}

hostUrl: http://localhost:8080

