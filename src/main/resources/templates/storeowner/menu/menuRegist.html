<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/default}">
<head>
    <meta charset="UTF-8">
    <title>메뉴</title>
    <link th:href="@{/vendor/admin/dropzone.css}" rel="stylesheet">

    <style>
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <main layout:fragment="content">
        <!-- Breadcrumbs-->
        <div class="box_general padding_bottom">
            <div class="header_box version_2">
                <h2><i class="fa fa-list"></i>메뉴 등록</h2>
            </div>
            <form th:action="@{/storeowner/menu/regist}" name="menu" method="POST" enctype="multipart/form-data" class="strip_menu_items myDropzone">
                <div class="row">
                    <div class="col-xl-3">
                        <div id="preview-container">
                            <div class="preview-item">
                                <div class="placeholder">이미지 미리보기</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-9">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label>메뉴 이름</label>
                                    <input type="text" name="menuName" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>가격</label>
                                    <input type="text" name="menuPrice" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>메뉴 소개</label>
                            <input type="text" name="menuDesc" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>메뉴 이미지</label>
                            <input type="file" name="files" multiple id="file-input" />
                        </div>
                        <div class="">
                            <button type="submit" class="btn_1 medium">저장</button>
                            <button type="button" href="#" class="btn_1 medium gray">목록으로</button>
                        </div>
                    </div><!-- End row -->
                </div><!-- End strip_menu_items -->
            </form>
            <!-- /.container-fluid-->
        </div>
        <!-- /.container-wrapper-->

    </main>
    <th:block layout:fragment="script">
        <script>
            document.getElementById('file-input').addEventListener('change', function(event) {
                const files = event.target.files;
                const previewContainer = document.getElementById('preview-container');
                previewContainer.innerHTML = ''; // Clear previous previews

                Array.from(files).forEach(file => {
                    const reader = new FileReader();

                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;

                        const div = document.createElement('div');
                        div.className = 'preview-item';
                        div.appendChild(img);

                        previewContainer.appendChild(div);
                    };

                    reader.readAsDataURL(file);
                });
            });
        </script>
    </th:block>
</body>
</html>
