    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0/dist/chartjs-plugin-datalabels.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
            getGraph();
        });

        function getGraph() {
            $.ajax({
                url: '/storeowner/mypage/dashboard',  // API 엔드포인트
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                    let timeList = [];
                    let cnt = [];

                    // 서버에서 받은 데이터를 처리
                    for (let key in data) {
                        if (data.hasOwnProperty(key)) {
                            timeList.push(key);  // 날짜 문자열
                            cnt.push(data[key]);  // 개수
                        }
                    }

                    // 차트를 생성합니다.
                    createChart(timeList, cnt);
                },
                error: function(error) {
                    console.error('Error fetching data:', error);
                }
            });
        }

        function createChart(labels, data) {
            var ctx = document.getElementById("myAreaChart").getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels, // x축 레이블 (날짜 문자열)
                    datasets: [{
                        label: "웨이팅 건수",
                        lineTension: 0.3,
                        backgroundColor: "rgba(2,117,216,0.2)",
                        borderColor: "rgba(2,117,216,1)",
                        pointRadius: 5,
                        pointBackgroundColor: "rgba(2,117,216,1)",
                        pointBorderColor: "rgba(255,255,255,0.8)",
                        pointHoverRadius: 5,
                        pointHoverBackgroundColor: "rgba(2,117,216,1)",
                        pointHitRadius: 20,
                        pointBorderWidth: 2,
                        data: data, // y축 데이터 값
                    }],
                },
                options: {
                    scales: {
                        xAxes: [{
                            time: {
                                unit: 'date'
                            },
                            gridLines: {
                                display: false
                            },
                            ticks: {
                                maxTicksLimit: 7
                            }
                        }],
                        yAxes: [{
                            ticks: {
                                min: 0,
                                max: Math.max(...data),
                                maxTicksLimit: Math.max(...data)/5
                            },
                            gridLines: {
                                color: "rgba(0, 0, 0, .125)",
                            }
                        }],
                    },
                    legend: {
                        display: false
                    }
                }
            });
        }
    </script>
