<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Waiting List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .active-button {
            font-weight: bold;
            border-color: #0d6efd;
            box-shadow: 0 0 0 2px rgba(13, 110, 253, 0.2);
        }
        .disabled-link {
            pointer-events: none;
            color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<h1>Waiting List</h1>


<!-- 버튼들 -->
<div class="btn-group mb-4" role="group" aria-label="Status buttons">
    <a href="#" th:href="@{/my-seat-dang/waiting(status=0)}"
       class="btn btn-outline-primary" th:classappend="${status == 0} ? 'active-button' : ''">방문예정</a>
    <a href="#" th:href="@{/my-seat-dang/waiting(status=1)}"
       class="btn btn-outline-success" th:classappend="${status == 1} ? 'active-button' : ''">방문 완료</a>
    <a href="#" th:href="@{/my-seat-dang/waiting(status=2)}"
       class="btn btn-outline-danger" th:classappend="${status == 2} ? 'active-button' : ''">취소/노쇼</a>
</div>


<hr/>

<!-- 웨이팅 리스트 -->
<div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Store Name</th>
            <th>Waiting Number</th>
            <th>People Count</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="waiting : ${waitings}">
            <td th:text="${waiting.storeName}">Store Name</td>
            <td th:text="${waiting.waitingNumber}">Waiting Number</td>
            <td th:text="${waiting.peopleCount}">People Count</td>
            <td th:text="${waiting.waitingStatus}">Status</td>
        </tr>
        </tbody>
    </table>
</div>


<!-- Pagination Controls -->
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <!-- Previous Button (Always Visible but Disabled if on First Page) -->
        <li class="page-item">
            <a class="page-link" th:href="${currentPage == 0} ? '#' : @{/my-seat-dang/waiting(status=${status}, page=${currentPage - 1})}"
               th:classappend="${currentPage == 0} ? 'disabled-link' : ''">
                &laquo; Previous
            </a>
        </li>

        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <a class="page-link" th:href="@{/my-seat-dang/waiting(status=${status}, page=${i})}"
               th:text="${i + 1}" th:classappend="${i == currentPage} ? 'active' : ''"></a>
        </li>

        <!-- Next Button (Always Visible but Disabled if on Last Page) -->
        <li class="page-item">
            <a class="page-link" th:href="${currentPage == totalPages - 1} ? '#' : @{/my-seat-dang/waiting(status=${status}, page=${currentPage + 1})}"
               th:classappend="${currentPage == totalPages - 1} ? 'disabled-link' : ''">
                Next &raquo;
            </a>
        </li>
    </ul>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
