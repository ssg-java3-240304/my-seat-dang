<!DOCTYPE html>
<!--원래 없음.. header.html가보면 모달창있는거 가져옴-->
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{customer/layout/default}">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<!--    main page only css-->
<link th:href="@{/customer/css/booking-sign_up.css}" rel="stylesheet">
<!--	스크롤추가-->

<!--			max-height: 80vh; /* Adjust this value as needed */-->
<!--			overflow-y: scroll;-->
<!--		}-->
<!--	</style>-->
</head>
<main class="bg_gray pattern" layout:fragment="main">
    <div class="container margin_60_40">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="sign_up">
                    <div class="head">
                        <div class="title">
                            <h3>로그인</h3>
                        </div>
                    </div>
                    <!-- /head -->
                    <div class="main">
                        <div class="sign-in-wrapper">
                            <div class="modal_header">
                                <h3>Sign In</h3>
                            </div>
                            <form>
                                <a href="#0" class="social_bt facebook">Login with Facebook</a>
                                <a href="#0" class="social_bt google">Login with Google</a>
                                <div class="divider"><span>Or</span></div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" name="email" id="email">
                                    <i class="icon_mail_alt"></i>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" name="password" id="password" value="">
                                    <i class="icon_lock_alt"></i>
                                </div>
                                <div class="clearfix add_bottom_15">
                                    <div class="checkboxes float-start">
                                        <label class="container_check">Remember me
                                            <input type="checkbox">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <div class="float-end"><a id="forgot" href="javascript:void(0);">Forgot Password?</a></div>
                                </div>
                                <div class="text-center">
                                    <input type="submit" value="Log In" class="btn_1 full-width mb_5">
                                    계정이 없나요? <a th:href="@{/signup}">회원가입</a>
                                </div>
                                <div id="forgot_pw">
                                    <div class="form-group">
                                        <label>Please confirm login email below</label>
                                        <input type="email" class="form-control" name="email_forgot" id="email_forgot">
                                        <i class="icon_mail_alt"></i>
                                    </div>
                                    <p>You will receive an email containing a link allowing you to reset your password to a new preferred one.</p>
                                    <div class="text-center"><input type="submit" value="Reset Password" class="btn_1"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /box_booking -->
            </div>
            <!-- /col -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
    <div layout:fragment="js">
        <!-- 이 페이지 전용 스크립트 -->
        <script th:src="@{/customer/js/jarallax.min.js}"></script>
        <script th:src="@{/customer/js/jarallax-video.min.js}"></script>
    </div>
</main>
