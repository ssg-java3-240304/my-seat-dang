<!DOCTYPE html>
<!--원래 없음.. header.html가보면 모달창있는거 가져옴-->
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{customer/layout/default}">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<!--    main page only css-->
<link th:href="@{/css/customer/booking-sign_up.css}" rel="stylesheet">
<!--	스크롤추가-->
<!--	<style>-->
<!--		.scrollable-container {-->
<!--			max-height: 80vh; /* Adjust this value as needed */-->
<!--			overflow-y: scroll;-->
<!--		}-->
<!--	</style>-->
</head>
<main class="bg_gray pattern" layout:fragment="main">
    <div class="container margin_60_40">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="sign_up">
                    <div class="head">
                        <div class="title">
                            <h3>로그인</h3>
                        </div>
                    </div>
                    <!-- /head -->
                    <div class="main">
                        <div class="sign-in-wrapper">
                            <div class="modal_header">
                                <h3>Sign In</h3>
                            </div>
                            <form th:action="@{/loginProc}" method="post" name="loginForm">
<!--                                <a href="#0" class="social_bt facebook">Login with Facebook</a>-->
<!--                                <a href="#0" class="social_bt google">Login with Google</a>-->
                                <a th:href="@{/oauth2/authorization/naver}" class="social_bt naver">
                                    <img th:src="@{/img/customer/naverBtnG_ok.png}" alt="Login with Naver" style="width: 100%; height: auto; vertical-align: middle">
                                    Login with Naver
                                </a>
                                <div class="divider"><span>Or</span></div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" name="memberEmail" id="email">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" name="memberPassword" id="password" value="">
                                </div>
                                <div class="text-center">
                                    <input type="submit" value="Log In" class="btn_1 full-width mb_5">
                                    계정이 없나요? <a th:href="@{/signup}">회원가입</a>
                                </div>
                                <div id="forgot_pw">
                                    <div class="form-group">
                                        <label>Please confirm login email below</label>
                                        <input type="email" class="form-control" name="email_forgot" id="email_forgot">
                                    </div>
                                    <p>You will receive an email containing a link allowing you to reset your password to a new preferred one.</p>
                                    <div class="text-center"><input type="submit" value="Reset Password" class="btn_1"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /box_booking -->
            </div>
            <!-- /col -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
    <div class="modal fade" id="passwordChangedModal" tabindex="-1" aria-labelledby="passwordChangedModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="passwordChangedModalLabel">비밀번호 변경 완료</h5>
                </div>
                <div class="modal-body">
                    <p>비밀번호가 성공적으로 변경되었습니다. 새로운 비밀번호로 로그인해 주세요.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">확인</button>
                </div>
            </div>
        </div>
    </div>
    <div layout:fragment="js">
        <!-- 이 페이지 전용 스크립트 -->
        <script th:src="@{/js/customer/jarallax.min.js}"></script>
        <script th:src="@{/js/customer/jarallax-video.min.js}"></script>
        <!-- 모달 자동 표시 스크립트 -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const urlParams = new URLSearchParams(window.location.search);
                const passwordChanged = urlParams.get('passwordChanged');

                if (passwordChanged === 'true') {
                    const successModal = new bootstrap.Modal(document.getElementById('passwordChangedModal'));
                    successModal.show();
                }
            });
        </script>
    </div>
</main>
