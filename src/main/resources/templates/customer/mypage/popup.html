<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script>
  // 로그인시스템 테스트용
  let username = prompt("아이디를 입력");
  let roomNum = prompt("방번호를 입력");

  //sse 연결하기
  const eventSource = new EventSource(`http://localhost:8080/chat/roomNum/${roomNum}`);
  eventSource.onmessage = (event) => {
    const data = JSON.parse(event.data);
    if(data.sender === username){ // 로그인한 유저가 보낸 메세지
      // 파란박스(오른쪽)
      initMyMessage(data);
    }else {
      // 회색박스(왼쪽)
      initYourMessage(data);
    }
  }

  // 파란박스
  function getSendMsgBox(data){
    return `<div class="sent_msg">
              <p>${data.msg}</p>
              <span class="time_date">${data.createdAt}/${data.sender}</span>
            </div>`
  }

  // 회색박스
  function getReceiveMsgBox(data){
    return `<div class="received_withd_msg">
              <p>${data.msg}</p>
              <span class="time_date">${data.createdAt}/${data.sender}</span>
            </div>`
  }

  // 최초 초기화될 때 1번방 3건 있으면 다 가져옴
  // addMessage() 함수 호출시에 db에 insert되고, 그 데이터가 자동으로 흘러들어온다(SSE)
  // 파란박스 초기화
  function initMyMessage(data) {
    let chatBox = document.querySelector("#chat-box");

    let sendBox = document.createElement("div");
    sendBox.className="outgoing_msg"

    sendBox.innerHTML= getSendMsgBox(data);
    chatBox.append(sendBox);

    document.documentElement.scrollTop = document.body.scrollHeight;
  }
  // 회색박스 초기화
  function initYourMessage(data) {
    let chatBox = document.querySelector("#chat-box");

    let receivedBox = document.createElement("div");
    receivedBox.className="received_msg"

    receivedBox.innerHTML= getReceiveMsgBox(data);
    chatBox.append(receivedBox);

    document.documentElement.scrollTop = document.body.scrollHeight;

  }
  // AJAX채팅 메세지를 전송
  async function addMessage() {
    let msgInput = document.querySelector("#chat-outgoing-msg");

    let chat = {
      sender:username,
      roomNum:roomNum,
      msg:msgInput.value
    };

    fetch("http://localhost:8080/chat",{
      method:"post",//http 메서드(새로운 데이터 write)
      body:JSON.stringify(chat),
      headers: {
        "Content-Type":"application/json; charset=utf-8" // JS -> JSON
      }
    });
    msgInput.value="";
  }

  // 버튼 클릭시 메세지 전송
  document.querySelector("#chat-send").addEventListener("click",() => {
    addMessage()
  });

  // 엔터를 치면 메세지 전송
  document.querySelector("#chat-outgoing-msg").addEventListener("keydown",(e) => {
    if(e.keyCode === 13){
      addMessage()
    }
  });
</script>

</body>
</html>
