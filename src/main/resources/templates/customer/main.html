<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{customer/layout/default}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    main page only css-->
    <link th:href="@{/css/customer/home.css}" rel="stylesheet">
</head>
<body>
<main layout:fragment="main">
    <div class="hero_single jarallax" data-jarallax-video="https://www.youtube.com/watch?v=oaRRrSqGFmU&pp=ygUJ7LyA7J207YGs">
        <div class="opacity-mask" data-opacity-mask="rgba(0, 0, 0, 0.5)">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-9 col-lg-10 col-md-8">
                        <h1>마 싯 당</h1>
                        <p>제과점 웨이팅부터 예약까지 한번에</p>
                        <form method="get" th:action="@{/my-seat-dang/search}">
                            <div class="row g-0 custom-search-input">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <input name="store_name" class="form-control" type="text" placeholder="매장명...">
                                        <i class="icon_search"></i>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input name="store_address" class="form-control no_border_r" type="text" placeholder="주소, 지역...">
                                        <i class="icon_pin_alt"></i>
                                    </div>
                                </div>
                                <div class="col-lg-2">
                                    <input type="submit" value="검색">
                                </div>
                            </div>
                            <!-- /row -->
                        </form>
                    </div>
                </div>
                <!-- /row -->
            </div>
        </div>
    </div>
    <!-- /Background YouTube Parallax -->
</main>
<div layout:fragment="js">
    <!-- 이 페이지 전용 스크립트 -->
    <script th:src="@{/js/customer/jarallax.min.js}"></script>
    <script th:src="@{/js/customer/jarallax-video.min.js}"></script>
    <script>
        const $header = document.querySelector('header');
        function replaceHeaderClass(newClasses) {
            $header.className = ''; // 기존 클래스 초기화
            // 클래스 이름을 공백으로 분리하고 각각 추가
            newClasses.split(' ').forEach(function(className) {
                $header.classList.add(className);
            });
        }

        replaceHeaderClass('header clearfix element_to_stick');
        // console.log(`header = ${$header}`);
    </script>
</div>
</body>
</html>
