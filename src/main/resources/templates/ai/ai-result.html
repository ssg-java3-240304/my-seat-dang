<div layout:fragment="js">
    <script th:src="@{/js/customer/common_scripts.min.js}"></script>
    <script th:src="@{/js/customer/common_func.js}"></script>
    <script th:src="@{/js/customer/assets/validate.js}"></script>
    <script>
        // 폼 전송 이벤트를 캡처
        $('#generateForm').submit(function (event) {
            event.preventDefault();

            // 폼 데이터 수집
            let formData = $(this).serialize();

            // 로딩 인디케이터 표시
            $('#loading-indicator').show();

            // '[@{/ai/generate}]'

            // AJAX 요청
            $.ajax({
                url: '/ai/generate',  // 서버에서 이미지를 생성하는 엔드포인트
                type: 'POST',
                data: formData,
                dataType: 'json',  // 서버 응답이 JSON이라고 명시
                success: function (data) {
                    $('#loading-indicator').hide(); // 로딩 숨김
                    console.log(data); // object로 받아옴
                    if (data.url !== null && data.url !== '') {
                        // 성공적으로 생성된 이미지와 관련 정보를 처리
                        let newImageBlock = `
        <div class="col-md-6">
            <article class="blog">
                <figure>
                    <img src="${data.url}" alt="Generated Image">
                    <span class="ribbon off">new</span>
                </figure>
                <div class="post_info">
                    <small>${new Date(data.createdAt).toLocaleDateString()}</small>
                    <h3>${data.description}</h3>
                    <p>이 이미지는 AI로 생성된 케이크 시안입니다.</p>
                </div>
            </article>
        </div>
    `;


                        // 새로운 블록을 추가
                        $('#image-container').append(newImageBlock);
                    } else {
                        alert("이미지 생성 중 문제가 발생했습니다.");
                    }
                },
                error: function (xhr, status, error) {
                    $('#loading-indicator').hide();
                    // console.error('Error:', error);
                    // alert('요청 중 문제가 발생했습니다.');
                    console.error('Error:', error);
                    if (xhr.responseJSON && xhr.responseJSON.message) {
                        // 서버에서 보낸 오류 메시지를 표시
                        alert(xhr.responseJSON.message);
                    } else {
                        alert('요청 중 문제가 발생했습니다.');
                    }
                }
            });
        });
    </script>
