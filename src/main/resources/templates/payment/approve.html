<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>결제 승인</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <style>
        .header {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
    <script>
        window.onload = function() {
            window.parent.postMessage({
                status: 'success',
            }, '*');
        };
    </script>
</head>
<body>

<h1>결제 승인</h1>

<div>
    <p> 결제가 완료되었어요. </p>
    <p></p>
    <p class="header">Payment Details</p>
    <p></p>
    <p><strong>주문 번호:</strong> <span th:text="${response.partnerOrderId}"></span></p>
    <p><strong>상품명 :</strong> <span th:text="${response.itemName}"></span></p>
    <p><strong>수량: </strong> <span th:text="${response.quantity}"></span></p>
    <p><strong>결제 금액: </strong> <span th:text="${response.totalAmount}"></span></p>
    <p><strong>결제 수단: </strong> <span th:text="${response.paymentMethodType.type}"></span></p>
    <p><strong>결제 일시: </strong> <span th:text="${#temporals.format(response.approvedAt, 'yyyy.MM.dd HH:mm')}"></span>
    </p>
</div>

<a th:href="@{/customer/reservation/list}" target="_parent">예약 페이지로</a>
</body>
</html>
